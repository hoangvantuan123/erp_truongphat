syntax = "proto3";

package asset.regi_te.spd_tool_move;


service SPDToolMoveService {
  rpc SPDToolMoveQ (SPDToolMoveQRequest) returns (Response);
  rpc SPDToolMoveAUD (SPDToolMoveAUDRequest) returns (Response);
}


message SPDToolMoveQResult {
  string MoveDateFr = 1;
  string MoveDateTo = 2;
  string ToolName =3;
  string ToolNo = 4;
  string Spec = 5;
  string  UMToolKind = 6;

  }

message SPDToolMoveAUDResult {
  string IdxNo = 1;
  string WorkingTag = 2;

  string ToolName = 3;
  string ToolNo = 4;
  string Spec =5;
  int32 UMToolKind = 6;
  int32 ToolSeq =7;
  string Serl = 8;
  string MoveDate = 9;
  string MovePlaceType = 10;
  int32 MovePlaceSeq = 11;
  string MovePlaceName = 12;
  string EmpName = 13;
  int32 EmpSeq = 14;
  string Remark = 15;
string SerialNo = 16;

  }





message SPDToolMoveQRequest {
  repeated SPDToolMoveQResult result = 1;  
  map<string, string> metadata = 2;
}
message SPDToolMoveAUDRequest {
  repeated SPDToolMoveAUDResult result = 1;  
  map<string, string> metadata = 2;
}






message Response {
  bool success = 1;  
  string message = 2;      
  string data = 3; 
  string errors = 4;
}