message SLGInOutDailyDResult {
  int32 IdxNo = 1;
  int32 BizUnit = 2;
  string BizUnitName =3;
  int32 InWHSeq  = 4;
  string InWHName = 5;
  int32 EmpSeq = 6;
  string EmpName = 7 ;
  int32 DeptSeq = 8;
  string InOutDate = 9;
  string WorkingTag = 11;
  string InOutNo = 12;
  int32 InOutSeq = 13;

}
message SPDSFCWorkReportNonWorkAUDResult {
  int32 IdxNo = 1;
  string WorkingTag = 2;
  string UMNonWorkTypeL =3;
