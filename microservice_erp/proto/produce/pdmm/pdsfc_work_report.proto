  string PreLotNo = 50;
  int32 PreUnitSeq = 51;
  string FactUnit = 52;
  int32 CustSeq = 53;
  string WorkType = 54;
  string TABLE_NAME = 55;
  string WorkDate = 56;
  int32 DeptSeq = 57;

  int32 IdxNo=58;
  string WorkingTag = 59;
  string WorkOrderNo = 60;
  int32 FactUnitMater = 61;
  string DateMater = 62;
  int32 DeptSeqMater = 63;
  int32 StdUnitProdQty = 64;
  int32 GoodInSeq = 65;
