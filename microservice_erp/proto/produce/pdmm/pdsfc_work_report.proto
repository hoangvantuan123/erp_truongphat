  int32 ProcHour = 11;
  int32 WorkerQty = 12;
  string RealLotNo = 13;
  string SerialNoFrom = 14;
  string SerialNoTo = 15;
  string WorkCondition1 = 16;
  string WorkCondition2 = 17;
  string WorkCondition3 = 18;
  int32 WorkCondition4 = 19;
  int32 WorkCondition5 = 20;
  int32 WorkCondition6 = 21;
  int32 WorkCondition7 = 22;
  int32 StdUnitReOrderQty = 23;
  int32 StdUnitLossCostQty = 24;
  int32 StdUnitDisuseQty = 25;
  string Remark = 26;
  string ProcRev = 27;
  int32 WorkReportSeq = 28;
  int32 WorkOrderSeq = 29;
  int32 WorkCenterSeq = 30;
  int32 GoodItemSeq = 31;
  int32 AssyItemSeq = 32;
  int32 ProcSeq = 33;
  int32 ProdUnitSeq = 34;
  int32 ChainGoodsSeq = 35;
  int32 EmpSeq = 36;
  string WorkOrderSerl = 37;
  int32 IsProcQC = 38;
  int32 IsLastProc = 39;
  int32 IsPjt = 40;
  int32 PJTSeq = 41;
  int32 WBSSeq = 42;
  int32 SubEtcInSeq = 43;
  string WorkTimeGroup = 44;
  int32 QCSeq = 45;
  string QCNo = 46;
  int32 PreProdWRSeq = 47;
  int32 PreAssySeq = 48;
