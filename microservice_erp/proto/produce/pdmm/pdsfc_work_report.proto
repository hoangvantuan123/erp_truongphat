  int32 UMNonWorkTypeSSeq = 15;
}
message SPDSFCWorkOrderQ2Result {
  int32 DeptSeq = 1;
  string DeptName = 2;
  string FactUnit = 3;
  string WorkDate = 4;
  int32 WorkCenterSeq = 5;
  string WorkCenterName = 6;
  int32 WorkReportSeq = 7;
}

message SCOMSourceDailyQResult {
  int32 ToSeq = 1;
  int32 ToQty = 2;
  int32 ToSTDQty = 3;
}
message SPDSFCWorkReportMatQResult {
  int32 WorkReportSeq = 1;
  int32 FactUnit = 2;
}
message SPDSFCWorkReportMatQCheckResult {
  int32 WorkReportSeq = 1;
  int32 WorkOrderSeq = 2;
  int32 ProcSeq = 3;
  int32 WorkOrderSerl =4;
}


message SPDSFCWorkReportToolQResult {
  int32 WorkReportSeq = 1;
}
message SPDSFCWorkReportNonWorkQResult {
  int32 WorkReportSeq = 1;
}
message SPDSFCWorkReportWorkEmpQResult {
  int32 WorkReportSeq = 1;
}


message SLGInOutDailyQResult {
  int32 InOutSeq = 1;
  int32 InOutType = 2;
}

message SLGInOutDailyItemQResult {
  int32 InOutSeq = 1;
  int32 InOutType = 2;
}


message SPDSFCWorkReportQ2Request {
  SPDSFCWorkOrderQ2Result result = 1;  
  map<string, string> metadata = 2;
}
message SCOMSourceDailyQRequest {
  SCOMSourceDailyQResult result = 1;  
  map<string, string> metadata = 2;
}
message SPDSFCWorkReportMatQRequest {
  SPDSFCWorkReportMatQResult result = 1;  
  map<string, string> metadata = 2;
}
message SPDSFCWorkReportMatQCheckRequest {
  SPDSFCWorkReportMatQCheckResult result = 1;  
  map<string, string> metadata = 2;
}
message SPDSFCWorkReportToolQRequest {
  SPDSFCWorkReportToolQResult result = 1;  
  map<string, string> metadata = 2;
}

message SPDSFCWorkReportWorkEmpQRequest {
  SPDSFCWorkReportWorkEmpQResult result = 1;  
  map<string, string> metadata = 2;
}
message SPDSFCWorkReportNonWorkQRequest {
  SPDSFCWorkReportNonWorkQResult result = 1;  
  map<string, string> metadata = 2;
}

message SLGInOutDailyQRequest {
  SLGInOutDailyQResult result = 1;  
  map<string, string> metadata = 2;
}
message SLGInOutDailyItemQRequest {
  SLGInOutDailyItemQResult result = 1;  
  map<string, string> metadata = 2;
}

message SPDSFCWorkReportAUDRequest {
  repeated SPDSFCWorkReportAUDResult result = 1;  
  map<string, string> metadata = 2;
}
message SPDSFCWorkReportMatAUDRequest {
  repeated SPDSFCWorkReportMatAUDResult result = 1;  
  map<string, string> metadata = 2;
}
message SPDSFCWorkReportWorkEmpAUDRequest {
  repeated SPDSFCWorkReportWorkEmpAUDResult result = 1;  
  map<string, string> metadata = 2;
}
message SLGLotNoMasterAUDRequest {
  repeated SLGLotNoMasterAUDResult result = 1;  
   SLGLotNoMasterHeaderResult header = 2;  
  map<string, string> metadata = 3;
}
message SLGInOutDailyDRequest {
  repeated  SLGInOutDailyDResult result = 1;  
  map<string, string> metadata = 2;
}
message SLGInOutDailyDItemRequest {
  repeated  SLGLotNoMasterAUDResult result = 1;  
  map<string, string> metadata = 2;
}
message SPDSFCWorkReportNonWorkAUDRequest {
  repeated SPDSFCWorkReportNonWorkAUDResult result = 1;  
  map<string, string> metadata = 2;
}
message ErrorDetail {
  int32 IDX_NO = 1;
  string Name = 2;
  string result = 3;
}

message MetadataResponse {
  bool status = 1;  
  string message = 2;      
  string data = 3; 
  repeated ErrorDetail errors = 4;
}
