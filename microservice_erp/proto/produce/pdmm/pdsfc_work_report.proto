syntax = "proto3";

package pdmm.pdsfc_work_report;

service PdsfcWorkReportService {
  rpc SPDSFCWorkReportQ2 (SPDSFCWorkReportQ2Request) returns (MetadataResponse);
  rpc SCOMSourceDailyQ (SCOMSourceDailyQRequest) returns (MetadataResponse);
  rpc SPDSFCWorkReportMatQ (SPDSFCWorkReportMatQRequest) returns (MetadataResponse);
  rpc SPDSFCWorkReportToolQ (SPDSFCWorkReportToolQRequest) returns (MetadataResponse);
  rpc SPDSFCWorkReportWorkEmpQ (SPDSFCWorkReportWorkEmpQRequest) returns (MetadataResponse);
  rpc SPDSFCWorkReportNonWorkQ (SPDSFCWorkReportNonWorkQRequest) returns (MetadataResponse);
  rpc SLGInOutDailyQ (SLGInOutDailyQRequest) returns (MetadataResponse);
  rpc SLGInOutDailyItemQ (SLGInOutDailyItemQRequest) returns (MetadataResponse);

  rpc SPDSFCWorkReportAUD (SPDSFCWorkReportAUDRequest) returns (MetadataResponse);
  rpc SPDSFCWorkReportMatAUD (SPDSFCWorkReportMatAUDRequest) returns (MetadataResponse);
  rpc SPDSFCWorkReportWorkEmpAUD (SPDSFCWorkReportWorkEmpAUDRequest) returns (MetadataResponse);
  rpc SLGLotNoMasterAUD (SLGLotNoMasterAUDRequest) returns (MetadataResponse);
  rpc SPDSFCWorkReportNonWorkAUD (SPDSFCWorkReportNonWorkAUDRequest) returns (MetadataResponse);
  rpc SLGInOutDailyD (SLGInOutDailyDRequest) returns (MetadataResponse);
  rpc SLGInOutDailyDItem (SLGInOutDailyDItemRequest) returns (MetadataResponse);



  rpc SPDSFCWorkReportMatQCheck (SPDSFCWorkReportMatQCheckRequest) returns (MetadataResponse);
}


