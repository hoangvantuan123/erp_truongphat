message SPDSFCWorkReportMatAUDResult {
  int32 IdxNo = 1;
  string Date = 2;
  int32 MatItemSeq = 3;
  int32 DeptSeq = 4;
  int32 FactUnit = 5;
  int32 Qty = 6;
  int32 StdUnitQty = 7;
  string RealLotNo = 8;
  string Remark = 9;
  int32 WorkReportSeq = 10;
  int32 ItemSerl = 11;
  int32 MatUnitSeq = 12;
  int32 StdUnitSeq = 13;
  int32 WHSeq = 14;
  int32 GoodItemSeq = 15;
  string WorkingTag = 16;
  string MatItemName  = 17;
  string MatItemSpec  = 18;
  int32 ProcSeq  = 19;
}
message SPDSFCWorkReportWorkEmpAUDResult {
  int32 IdxNo = 1;
  int32 UMWorkCenterEmpType = 2;
  string WorkStartTime = 3;
  string WorkEndTime = 4;
  int32 EmpCnt = 5;
  string WorkHour = 6;
  string ManHour = 7;
