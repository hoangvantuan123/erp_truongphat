syntax = "proto3";

package wh.produ.sda_item_list;


service SDAItemListService {
  rpc SDAItemListQ (SDAItemListQRequest) returns (Response);
  rpc SDAItemListAUD (SDAItemListAUDRequest) returns (Response);
}


