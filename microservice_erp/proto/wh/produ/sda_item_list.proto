    string AssetSeq = 1;
    string UMItemClassL = 2;
    string UMItemClassM = 3;
    string UMItemClassS = 4;
    string SMInOutKind = 5;
    string SMStatus = 6;
    string SMABC = 7;
    string MakerSeq = 8;
    string DeptSeq = 9;
    string EmpSeq = 10;
    string UnitSeq = 11;
    string ModelSeq = 12;
    string ItemName = 13;
    string ItemNo = 14;
    string Spec = 15;
    string FromDate = 16;
    string ToDate = 17;

  }

message SDAItemListAUDResult {

    int32 ItemSeq = 1;
    string ItemName = 2;
    string ItemNo = 3;
    string Spec = 4;
    string TrunName = 5;
    string AssetName = 6;
    int32 AssetSeq = 7;
    string UnitName = 8;
    int32 UnitSeq = 9;
    string SMStatusName = 10;
    string SMStatus = 11;
    string SMInOutKind = 12;
    string DeptName = 13;
    int32 DeptSeq = 14;
    string EmpName = 15;
    int32 EmpSeq = 16;
    string ModelName = 17;
    int32 ModelSeq = 18;
    string STDItemName = 19;
    string ItemSName = 20;
    string ItemEngName = 21;
    string ItemEngSName = 22;
    string ItemClassLName = 23;
    string ItemClassMName = 24;
    string ItemClassSName = 25;
    string UMItemClassS = 26;
    int32 IsInherit = 27;
    int32 IsVessel = 28;
    string IsVat = 29;
    string SMVatKind = 30;
    string SMVatType = 31;
    string IsOption = 32;
    string IsSet = 33;
    string VatKindName = 34;
    string VatTypeName = 35;
    int32 Guaranty = 36;
    string HSCode = 37;
    int32 IsRollUnit = 38;
    string IsSerialMng = 39;
    string SeriNoCd = 40;
    string IsLotMng = 41;
    int32 IsQtyChange = 42;
    string SafetyStk = 43;
    string SMLimitTermKind = 44;
    int32 LimitTerm = 45;
    int32 STDLoadConvQty = 46;
    string SMConsgnmtKind = 47;
    string BOMUnitSeq = 48;
    int32 OutLoss = 49;
    int32 InLoss = 50;
