    string OutKind = 58;
    string ProdMethod = 59;
    string ProdSpec = 60;
    string UMPurGroup = 61;
    string MkCustSeq = 62;
    string PurCustSeq = 63;
    int32 MinQty = 64;
    string StepQty = 65;
    string SMPurKind = 66;
    int32 IsPurVat = 67;
    string IsAutoPurCreate = 68;
    int32 OrderQty = 69;
    int32 DelvDay = 70;
    string CustomTaxRate = 71;
    string PurGroup = 72;
    string MkCustName = 73;
    string PurCustName = 74;
    int32 PurKind = 75;
    string SMPurProdType = 76;
    string PurProdType = 77;
    string SMInOutKindName = 78;
    string SMLimitTermKindName = 79;
    string SMABCName = 80;
    string SMABC = 81;
    int32 IsInQC = 82;
    int32 IsOutQC = 83;
    int32 IsLastQC = 84;
    string ItemRemark = 85;


  string IdxNo = 86;
  string WorkingTag = 87;

  }





message SDAItemListQRequest {
  repeated SDAItemListQResult result = 1;  
  map<string, string> metadata = 2;
}
message SDAItemListAUDRequest {
  repeated SDAItemListAUDResult result = 1;  
  map<string, string> metadata = 2;
}






message Response {
  bool success = 1;  
  string message = 2;      
  string data = 3; 
  string errors = 4;
}