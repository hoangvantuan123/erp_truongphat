
#user  nobody;
worker_processes  auto;
worker_rlimit_nofile 65535;
#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  65535;
     multi_accept on;
     

}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay on;
    #keepalive_timeout  0;
    #keepalive_timeout  1200;
    #keepalive_requests 100000;
    #types_hash_max_size 2048;

    server_tokens off; 
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;


    server {
        listen       80; 
        server_name  localhost 192.168.20.22 dev.itmv.vn  171.238.182.134;
             client_max_body_size 1G;
 # allow 192.168.1.10;
   #  allow 192.168.1.20;    
        # allow 192.168.0.0/24;  
        # deny all;        

        location / {
            root F:/ERP/fe/dist;
            index index.html;
            try_files $uri /index.html;

        }
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location /assets/ {
        root F:/ERP/fe/dist;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }





          listen 443 ssl; # managed by Certbot
     ssl_certificate C:\Certbot\live\dev.itmv.vn\fullchain.pem;
    ssl_certificate_key C:\Certbot\live\dev.itmv.vn\privkey.pem;
     ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

location /app1 {
    proxy_pass http://localhost:8086;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    rewrite ^/app1(.*) $1 break;

    # Tăng thời gian chờ lên 30 phút (1800 giây)
    proxy_connect_timeout 1800s;
    proxy_send_timeout 1800s;
    proxy_read_timeout 1800s;
    send_timeout 1800s;

    # Tăng giới hạn bộ nhớ cho request lớn
    client_max_body_size 5G;
}



 location /app2 {
  proxy_pass http://localhost:8089;
        proxy_set_header Host $host;
